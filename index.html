<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "outerbox">
        <div class = "innerbox">
            <header class="signup-header">
                <h1>Signup</h1>
                <p> It just takes 30 seconds </p>
            </header>
            <main class="signup-body">
            <form action="#">
                <p>
                <label for="fullname">Full Name</label> 
                <input type="text" id="name" placeholder="Aryan Pandit" required>
                </p>
                <p>
                <label for="email">Email</label> 
                <input type = "email" id="email" placeholder="aryanpandit392@gmail.com" required>
                </p>
                <p>
                <label for="password">New Password</label> 
                <input type="Password" id="password" placeholder="at least 8 characters" required minlength="8">
                </p>
                <p>
                <input type="submit" id="submit" value="Create Account">
                </p>
            </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
                </footer>
        </div>
    </div>
</body>
</html>
